<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="dynamic_List">
    <input type="text" placeholder="Enter Your Name" name="name" required />
    <input id="search_box" type="text" placeholder="Enter Your Pan" name="pan" required />
    <input type="number" placeholder="Enter Your Age" name="age" required />
    <input type="text" placeholder="Enter Your Qualification" name="qualification" required />
    <button>submit</button>
  </form>

  <form id="search">
    <select name="" id="sorting">
      <option value="">SELECT ONE</option>
      <option value="A-Z">Sort(A-Z)</option>
      <option value="Z-A">Sort(Z-A)</option>
    </select>
    <input id="search_pan" placeholder="Search by Pan" type="text" />
  </form>

  <div id="container"></div>



  <script src="script.js">
  </script>
</body>

</html>
